<div class="signup-container flex-col gap-l">
    <h1>Create new admin user</h1>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="email" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <ak-button buttonClasses="ak-button large flat" [disabled]="!email || !password" [action]="signup" text="Create admin user"></ak-button>
</div>
