<main class="blog-container">
    <section class="latest-blog">
        <div class="width-constraint">
            <h1 class="display-2 olive-500 title">Blog</h1>
            <p class="h2-medium olive-300 subtitle mtl">Stay up to date with the latest blogs from Akadimia </p>
            <div class="cover-and-text">
                <div class="cover-div">
                    <img *ngIf="blogPosts[0]!.images[0]" class="cover" [src]="blogPosts[0]!.images[0]">
                </div>
                <div class="all-text">
                    <p class="category-and-time">{{ blogPosts[0].category }} / {{ blogPosts[0].readingMinutes }} minute{{blogPosts[0].readingMinutes > 1 ? 's':''}} read</p>
                    <h2 class="blog-title">{{ blogPosts[0].title }} </h2>
                    <p class="blog-text">{{ blogPosts[0].summary | slice:0:500}}</p>
                    <p class=""><a class="read-more-link" (click)="openPost(blogPosts[0].id)">Read More</a></p>    
                </div>
            </div>
        </div>

    </section>
    <section class="articles-list">
            <div class="grid card-list">
                <div class="article-card" *ngFor="let post of blogPosts.slice(0)">
                    <blog-article [post]="post" [openPost]="openPost"></blog-article>
                </div>
            </div>
            <!-- <div class="suggestions-panel">
                <div class="box mts"></div>
                <div class="box mts"></div>
                <div class="box mts"></div>
                <div class="box mts"></div>
                <div class="box mts"></div>
                <div class="box mts"></div>
                <div class="box mts"></div>
                <div class="box mts"></div>
            </div> -->
    </section>
</main>
