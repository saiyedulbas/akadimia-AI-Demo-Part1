<div class="login-container flex-col gap-l" *ngIf="isLoggedIn == false; else loggedIn">
    <h1>Login</h1>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="email" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

    <ak-button buttonClasses="ak-button large flat" [disabled]="!email || !password" [action]="login" text="Login"></ak-button>
</div>

<ng-template #loggedIn>
    <div class="login-container flex-col gap-l">
        <ak-button buttonClasses="ak-button large flat"  routerLink="/add-character" text="Add Character"></ak-button>
        <ak-button buttonClasses="ak-button large flat"  routerLink="/add-blog" text="Add Blog post"></ak-button>
        <ak-button buttonClasses="ak-button large flat"  routerLink="/signup" text="Create admin user"></ak-button>

    </div>
</ng-template>
